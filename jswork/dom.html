<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    const div = document.querySelector("div");
    const h2 = document.createElement("h2");
    h2.innerText = "HELLO";
    div.appendChild(h2);
  </script>
</html>
